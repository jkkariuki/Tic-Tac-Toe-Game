<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container1">
    <label for="level">Choose Difficulty:</label>
    <select class="level" name="">
      <option value="select">Select</option>
      <option value="easy">Easy</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <div class="rules">
    <span>Player1: </span><span class="player-letter-assign">X </span>||<span> Computer: </span><span class="pc-letter-assign">O</span>
    <br>
    <span>Make Your Move</span>
  </div>
  <div class="grid">
  </div>
  <div class="container2">
    <button class="btnResult" name="button">Test Result</button>
    <button class="btnPlay" name="button">Play</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
